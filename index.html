<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this project has created for learning purpose">
    <title>crypto-price-js - agilePoint.</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

     <!-- font awesome -->
     <script src="https://kit.fontawesome.com/b766a53cfd.js" crossorigin="anonymous"></script>

    <!-- iQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="header">
        <!-- nav -->
        <nav class="nav flex">
            <!-- logo -->
            <div class="logo flex">
                <img src="img/logo-main.png" alt="logo image">
                <h2>agile<span>Point</span>.</h2>
            </div>

            <!-- nav menu list -->
            <ul class="nav__list flex" id="nav-list">
                <li class="nav__item">
                    <a href="#" class="Nav__link">Market</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="Nav__link">Features</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="Nav__link">White Papers</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="Nav__link">About Us</a>
                </li>
            </ul>

            <!-- nav button -->
            <a href="#" class="nav-btn btn">EN</a>
        </nav>
        
        <!-- hero -->
        <section class="hero flex">
            <!-- hero article -->
            <article class="hero__article">
                <h1>BUY & SELL <br> <span>Crypto</span></h1>
                <p>World's biggest Cryptocurrency exchange <br> available on web as well as mobile phone.</p>

                <a href="#" class="hero-btn btn flex">
                    EXPLORE MORE
                    <img src="img/arrow-right.png" class="hero__btn-img">
                </a>
            </article>

            <!-- hero coin -->
            <div class="hero__coin-list flex">
                <div class="hero__coin flex">
                    <img src="img/bitcoin.png">
                    <div class="">
                        <h3>$<span id="bitcoin"></span></h3>
                        <p>Bitcoin</p>
                    </div>
                </div>

                <div class="hero__coin flex">
                    <img src="img/dogecoin.png">
                    <div class="">
                        <h3>$<span id="dogecoin"></span></h3>
                        <p>Dogecoin</p>
                    </div>
                </div>

                <div class="hero__coin flex">
                    <img src="img/ethereum.png">
                    <div class="">
                        <h3>$<span id="ethereum"></span></h3>
                        <p>Ethereum</p>
                    </div>
                </div>
            </div>
        </section>

    </header>


    <!-- footer -->
    <footer>
       <p>&copy; <a href="#"><b>agile</b>Point.</a>&bullet; July 25, 2023</p>
       <p><a href="#">Khorshed Alam</a></p>
    </footer>


    <!-- js -->
    <script src="main.js"></script>
</body>
</html>
